<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Good Vibes Form</title>
    </head>
    <body>
        <h1>Good Vibes Form</h1>
        <form action='https://img0.etsystatic.com/123/1/12661130/il_fullxfull.975626764_ljww.jpg'>
            <!--heading div-->
            <div>
                <p>Tell us something positive that happened to you<br/>today.</p>
            </div>

            <!--Name div-->
            <div>
                <label for='name'>Name</label>
                <input id='name' type='name' placeholder='Enter your name'/>
            </div><br/>

            <!--Email div-->
            <div>
                <label for='email'>Email</label>
                <input id='email' type='email' placeholder='Enter your email address'/>
            </div><br/>

            <!--Number div-->
            <div>
                <label for='number'>On a scale of 1-10, how good was it?</label>
                <input id='number' type='number' placeholder='Enter a number between 1 and 10' min='1' max='10'/>
            </div><br/>

            <!--Place div-->
            <div>
                <label for='place'>Where did it happen?</label>
                <select id='place' name='place'>
                    <option>At Home</option>
                    <option>On my commute</option>
                    <option>At Work</option>
                    <option>On the Street</option>
                    <option>Other</option>
                </select>
            </div><br/>
          
            <!--Time div-->
            <div>
                <label>At what time of day did it happen?</label>
                <div><label><input type='radio' value='Morning' name='time' />Morning</label></div>
                <div><label><input type='radio' value='Afternoon' name='time'/>Afternoon</label></div>
                 <div><label><input type='radio' value='Evening' name='time'/>Evening</label></div>
            </div><br/>

            <!--Emotions div-->
            <div>
                <label>What emotions did you experience?<br/>
                    (Select all that apply)</label>
                <div><label><input type='checkbox' value='Excited'/>Excited</label></div>
                <div><label><input type='checkbox' value='Humbled'/>Humbled</label></div>
                <div><label><input type='checkbox' value='Elated'/>Elated</label></div>
                <div><label><input type='checkbox' value='Loved'/>Loved</label></div>
                <div><label><input type='checkbox' value='Enthusiastic'/>Enthusiastic</label></div>
            </div>
      
            <!--Expereince div-->
            <div>
                <label for='1'>Please describe your positive experience</label>
                <textarea id='1' placeholder='Enter your experience here...'></textarea>
            </div><br/>

            <!--Submit div-->
            <div><input type='submit'/></div>
        </form>
    </body>
</html>
